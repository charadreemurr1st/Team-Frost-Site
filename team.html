<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team - Team Frost</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .team-members-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin: 30px 0;
        }

        .team-member {
            margin: 0;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>TEAM FROST</h1>
        <p>A Game Made With Determination</p>
    </header>

    <nav>
        <a href="index.html">HOME</a>
        <a href="gamedev.html">GAME DEV</a>
        <a href="team.html">TEAM</a>
    </nav>

    <div class="container">
        <div class="content">
            <div class="section">
                <h2>OUR TEAM</h2>
                <p>Meet the wonderful people making this project possible. Every member brings something special to the table.</p>
            </div>

            <div class="team-members-container" id="team-container">
                <!-- Team members will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <footer>
        <p>Team Frost Â© 2026</p>
    </footer>

    <script src="js/script.js"></script>
    <script>
        // Team member data - you can update these with actual team info
        const teamMembers = [
            {
                name: "Lead Developer",
                role: "Game Design & Programming",
                quote: "Code is poetry written for machines that have terrible taste."
            },
            {
                name: "Artist",
                role: "Visual Design & Animation",
                quote: "Pixels are just tiny rectangles with dreams."
            },
            {
                name: "Composer",
                role: "Music & Sound Design",
                quote: "The game without music is just a very interactive spreadsheet."
            },
            {
                name: "Writer",
                role: "Narrative & Dialogue",
                quote: "Every character deserves a voice, even the angry rocks."
            },
            {
                name: "Game Designer",
                role: "Mechanics & Balance",
                quote: "Fun is the hardest thing to debug."
            }
        ];

        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('team-container');
            teamMembers.forEach(member => {
                const memberDiv = document.createElement('div');
                memberDiv.className = 'team-member';
                memberDiv.innerHTML = `
                    <h3>${member.name}</h3>
                    <div class="role">${member.role}</div>
                    <div class="quote">"${member.quote}"</div>
                `;
                container.appendChild(memberDiv);
            });
        });
    </script>
</body>
</html>
